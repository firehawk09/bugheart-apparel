<!DOCTYPE html>
<html style="opacity: 0;">

<head>
    <title>Bugheart Apparel | Your home for bug free apparel!</title>
    <link rel="stylesheet" href="./images/font-awesome-4.2.0/css/font-awesome.min.css">

<body>
    <div class="grid grid-2-800 grid-3-1024">

        <div class="column column1">

                </div>

                <button class="button4 color button">
                    <i class="fa fa-square"></i>
                </button>
                <button class="button5 checkout button">
                    <i class="fa fa-shopping-cart"></i>
                </button>
            </div>
            <div class="titleprice">
                <div class="title">Inaugural Drink Local</div>
                <div class="price">$25</div>

        </div>
        <div class="column column2">

                <button class="button1 flip button">
                    <i class="fa fa-repeat"></i>
                </button>
                <button class="button2 favorite button">
                    <i class="fa fa-heart-o"></i>
                </button>
                <button class="button3 size button">
                    3
                </button>
                <button class="button4 color button">
                    <i class="fa fa-square"></i>
                </button>
                <button class="button5 checkout button">
                    <i class="fa fa-shopping-cart"></i>
                </button>
            </div>
            <div class="titleprice">
                <div class="title">Brew of H</div>
                <div class="price">$25</div>
            </div>
        </div>
        <div class="column column3">
            <div class="picturebox1">
                <img src="./images/DROPPINHOPS.png">
                <div class="flipbutton"></div>
            </div>
            <div class="grid grid-5">
                <button class="button1 flip button">
                    <i class="fa fa-repeat"></i>
                </button>
                <button class="button2 favorite button">
                    <i class="fa fa-heart-o"></i>
                </button>
                <button class="button3 size button">
                    3
                </button>
                <button class="button4 color button">
                    <i class="fa fa-square"></i>
                </button>

                    <i class="fa fa-shopping-cart"></i>
                </button>
            </div>
            <div class="titleprice">
                <div class="title">Droppin Hops</div>
                <div class="price">$25</div>
            </div>
        </div>
